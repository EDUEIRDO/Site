<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Abrigo amigo!</title>
</head>
<body>
    <header class="main">
        <div class="logo">
            <a><span style="color:#FFCA67;">Abrigo </span>Amigo</a>
        </div>
        <ul>
            <li><a href="#Inicio" onclick="mostrarOcultar('Inicio')" class="Active_tag">Inicio</a></li>
            <li><a href="#Explorar" onclick="mostrarOcultar('Explorar')" class="Active_tag">Explorar</a></li>
            <li><a href="#Quem_somos" onclick="mostrarOcultar('Quem_somos')" class="Active_tag">Quem somos?</a></li>
        </ul>
    </header>
        <div id="Inicio">
            <div class="content">
                <img src="imgs\sas.png" alt="dogcat">
                <h1>Olá, seja bem-vindo ao <br> Abrigo Amigo</h1>
                <div class="container-button">
                    <button class="btn" ><img src="imgs/69dc7b5302b03a0cc324996db2724328.png" alt="Dog"> Cães</button>
                    <button class="btn" ><img src="imgs\047aa6ededd118b1a73e00517366106c.png" alt="cat"> Gatos</button>
                    <button class="btn" ><img src="imgs\doação.png" alt="doação">Doação</button>
                    <button class="btn" ><img src="imgs\denun.png" alt="denúncia">Denúncias</button>  
                </div>
            </div>
        </div>
        <div id="Explorar" style="display: none;" >
            <div class="teste">
                <h1>Explorar</h1>
                <div class="container-button-2">
                    <img src="imgs/69dc7b5302b03a0cc324996db2724328.png" alt="teste">
                    <button>Adotar</button>
                    <button>Informações</button>

                </div>
            </div>
        </div>

        <div id="#Quem_somos" style="display: none;">

        </div>
        <script>
            function mostrarOcultar(id) {
                var elementos = document.querySelectorAll('[id^="Inicio"], [id^="Explorar"], [id^="Quem_somos"]');
                elementos.forEach(function(elemento) {
                    elemento.style.display = "none";
                });
                
                var divSelecionada = document.getElementById(id);
                if (divSelecionada) {
                    divSelecionada.style.display = "block";
                }
            }
        </script>
</body>
</html>
